<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="coreGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="#0a0a1a"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#1e3a5f" stroke-width="4"/>
  
  <!-- Middle rings -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="url(#coreGlow)" stroke-width="3" opacity="0.4"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#coreGlow)" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="url(#coreGlow)" stroke-width="3" opacity="0.8"/>
  
  <!-- Core -->
  <circle cx="256" cy="256" r="70" fill="url(#coreGlow)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="50" fill="#67e8f9" opacity="0.9"/>
  <circle cx="256" cy="256" r="30" fill="#fff" opacity="0.5"/>
  
  <!-- Radiating lines -->
  <g stroke="url(#coreGlow)" stroke-width="8" opacity="0.7">
    <line x1="256" y1="26" x2="256" y2="76"/>
    <line x1="256" y1="436" x2="256" y2="486"/>
    <line x1="26" y1="256" x2="76" y2="256"/>
    <line x1="436" y1="256" x2="486" y2="256"/>
    
    <!-- Diagonal lines -->
    <line x1="93" y1="93" x2="128" y2="128"/>
    <line x1="384" y1="384" x2="419" y2="419"/>
    <line x1="419" y1="93" x2="384" y2="128"/>
    <line x1="93" y1="419" x2="128" y2="384"/>
  </g>
  
  <!-- Small accent circles -->
  <circle cx="256" cy="56" r="10" fill="url(#coreGlow)"/>
  <circle cx="256" cy="456" r="10" fill="url(#coreGlow)"/>
  <circle cx="56" cy="256" r="10" fill="url(#coreGlow)"/>
  <circle cx="456" cy="256" r="10" fill="url(#coreGlow)"/>
</svg>
