<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#0088cc" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#003366" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0066aa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#ring)" stroke-width="8"/>
  
  <!-- Middle ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.4"/>
  
  <!-- Core glow -->
  <circle cx="256" cy="256" r="60" fill="#00d4ff" opacity="0.3"/>
  <circle cx="256" cy="256" r="40" fill="#00d4ff" opacity="0.5"/>
  <circle cx="256" cy="256" r="25" fill="#00d4ff" opacity="0.8"/>
  <circle cx="256" cy="256" r="15" fill="#ffffff"/>
  
  <!-- Decorative lines -->
  <g stroke="#00d4ff" stroke-width="2" opacity="0.5">
    <line x1="256" y1="76" x2="256" y2="116"/>
    <line x1="256" y1="396" x2="256" y2="436"/>
    <line x1="76" y1="256" x2="116" y2="256"/>
    <line x1="396" y1="256" x2="436" y2="256"/>
  </g>
  
  <!-- Corner brackets -->
  <g stroke="#00d4ff" stroke-width="3" fill="none" opacity="0.7">
    <path d="M80 120 L80 80 L120 80"/>
    <path d="M392 80 L432 80 L432 120"/>
    <path d="M432 392 L432 432 L392 432"/>
    <path d="M120 432 L80 432 L80 392"/>
  </g>
</svg>
